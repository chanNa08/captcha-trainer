<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Captcha Trainer 驗證碼練習</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>驗證碼練習</h1>
    <img id="captchaImage" alt="captcha" />
    <input id="userInput" type="text" placeholder="請輸入圖片中的文字" autocomplete="off" />
    <p id="feedback"></p>
    <p class="note">按 Enter 檢查答案，1 秒後自動換題</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
